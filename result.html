        <script>
            var resultHtml = parseInt(localStorage.getItem("resultHtml"));
            var des = localStorage.getItem("des");
            console.log(resultHtml);
            console.log(des);
            // 결과 메시지를 동적으로 생성하여 HTML에 추가하는 함수
            function displayResultMessage() {
                var resultContainer = document.getElementById("resultContainer");
                var resultContainerDetail1 = document.getElementById("resultContainerDetail1");
                var resultContainerDetail2 = document.getElementById("resultContainerDetail2");

                if (resultHtml === 0) {
                    resultContainer.innerHTML = "실패";
                    resultContainer.classList.add("failed"); // 실패 시 색상 클래스 추가
                    resultContainerDetail1.innerHTML = des + "에 도착하는 데 실패했습니다...";
                    resultContainerDetail2.innerHTML = "다음엔 꼭 성공해봐요!";
                } else if (resultHtml === 1) {
                    resultContainer.innerHTML = "성공";
                    resultContainer.classList.add("success"); // 성공 시 색상 클래스 추가
                    resultContainerDetail1.innerHTML = des + "에 도착하는 데 성공했습니다!";
                    resultContainerDetail2.innerHTML = "한 판 더 어때요?";
                } else {
                    resultContainer.innerHTML = "알 수 없는 결과";
                }
            }

            // 결과 메시지 출력
            displayResultMessage();
        </script>
